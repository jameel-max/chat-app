<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل دخول الإدمن</title>
    <style>
        html {
            direction: rtl;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            direction: rtl;
            text-align: center;
        }

        .container {
            background-color: #fff;
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            text-align: right;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>تسجيل دخول المدير</h2>
        <form method="POST">
            <label for="password">كلمة المرور:</label>
            <input type="password" name="password" required>
            <button type="submit">دخول</button>
        </form>
    </div>
</body>
</html>
