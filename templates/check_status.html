<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تتبع حالة الحجز</title>
  <style>
    html {
        direction: rtl;
    }
    body {
      background-color: #181A1E;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      background-color: #2c2f33;
      color: white;
    }
    button {
      padding: 10px 20px;
      background-color: #3a7bd5;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2a5cab;
    }
  </style>
</head>
<body>

    <h1>حالة حجزك</h1>

    <div class="container">
        <h2>حالة حجزك يا {{ name }}</h2>
      
        {% if messages %}
          <ul>
            {% for msg in messages %}
              <li>{{ msg[0] }}</li>
            {% endfor %}
          </ul>
        {% else %}
          <p>لا توجد رسائل حالياً.</p>
        {% endif %}
      </div>

</body>
</html>
